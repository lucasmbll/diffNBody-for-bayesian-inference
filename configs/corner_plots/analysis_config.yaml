# Configuration file for corner plots analysis
# Use with: python src/corner_plots.py configs/corner_plots/analysis_config.yaml
# List of directories containing MCMC samples
directories:
    - results/sampling_results/rwm_chain1_20250717_020608
   
output_dir: "results/corner_plots"

# Number of burn-in samples to discard (optional, can be overridden by command line)
burnin: 0

# Analysis parameters
analysis:
    # Interval for computing R-hat and ESS (every N samples)
    n_samples_interval: 2

# Optional: Add description for documentation
description: "Analysis of NUTS sampling results from July 16, 2025"
